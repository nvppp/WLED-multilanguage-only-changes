	<script type="module" async>
		//import {onLoad, updatePSliders, togglePower, toggleNl, toggleSync, toggleLiveview, toggleInfo, getURL, togglePcMode, tglTheme, setBri, updateTrail, fromH, fromS, setColor, fromV, fromK, fromRgb, fromW, setBalance, pC, selectSlot, tglRgb, hexEnter, fromHex, tglHex, clean, loadPalettes, requestJson, gId, loadFX, filterFx, tglFreeze, setSpeed, tglLabels, setIntensity, setCustom, setOption, search, loadPresets, openTab, clearErrorToast, cnfReset, toggleNodes, loadNodes, setLor,} from "/index.js";
		//import "/index.js";
		//window.onLoad = onLoad;
		var cpick,ranges;
		function feedback(){}
		// instead of including [script src="iro.js"][/script] and [script src="rangetouch.js"][/script]
		// (which would be inlined by nodeJS inliner during minimization and compression) we need to load them dynamically
		// the following is needed to load iro.js and rangetouch.js as consecutive requests to allow ESP8266
		// to keep up with requests (if requests happent too fast some may not get processed)
		// it will also call onLoad() after last is loaded (it was removed from [body onload="onLoad()"]).
		var h  = document.getElementsByTagName('head')[0];
		var l  = document.createElement('script');
		l.type = 'application/javascript';
		l.src = 'iro.js';
		l.addEventListener('load', (e) => {
			// after iro is loaded initialize global variable
			cpick = new iro.ColorPicker("#picker", {
				width: 260,
				wheelLightness: false,
				wheelAngle: 270,
				wheelDirection: "clockwise",
				layout: [{
					component: iro.ui.Wheel,
					options: {}
				}]
			});
			cpick.on("input:end", () => {setColor(1);});
			cpick.on("color:change", () => {updatePSliders()});

			function getValue(obj) {
				return JSON.stringify(obj);
			}

			window.cpick=cpick;


			var l  = document.createElement('script');
			l.type = 'application/javascript';
			l.src = 'rangetouch.js';
			l.addEventListener('load', (e) => {
				// after rangetouch is loaded initialize global variable
				ranges = RangeTouch.setup('input[type="range"]', {});
				let stateCheck = setInterval(() => {
					if (document.readyState === 'complete') {
						clearInterval(stateCheck);
						// document ready, start processing UI
						onLoad();

					}
				}, 100);
			});
			setTimeout(()=>{h.appendChild(l)},100);
		});
		setTimeout(()=>{h.appendChild(l)},100);
	</script>

						<input type="checkbox" data-flt="&#9834;" onchange="filterFx(this)">
						<span class="checkmark"></span>
					</label>
					<label id="filterFreq" class="check fchkl">&#9835;
						<input type="checkbox" data-flt="&#9835;" onchange="filterFx(this)">
						<span class="checkmark"></span>
					</label>
				</div>
				<div id="slider0" class="slider">
					<i class="icons slider-icon" onclick="tglFreeze()">&#xe325;</i>
					<div class="sliderwrap il">
						<input id="sliderSpeed" class="noslide" onchange="setSpeed()" oninput="updateTrail(this)" max="255" min="0" type="range" value="128" />
						<div class="sliderdisplay"></div>
					</div>
					<output class="sliderbubble"></output>
					<span id="sliderLabel0" class="tooltiptext"><span class="l-zgq"><!--Effect speed--></span></span>
				</div>
				<div id="slider1" class="slider">
					<i class="icons slider-icon" onclick="tglLabels()">&#xe409;</i>
					<div class="sliderwrap il">
						<input id="sliderIntensity" class="noslide" onchange="setIntensity()" oninput="updateTrail(this)" max="255" min="0" type="range" value="128" />
						<div class="sliderdisplay"></div>
					</div>
					<output class="sliderbubble"></output>
					<span id="sliderLabel1" class="tooltiptext"><span class="l-zgw"><!--Effect intensity--></span></span>
				</div>
				<div id="slider2" class="slider hide">
					<i class="icons slider-icon">&#xe410;</i>
					<div class="sliderwrap il">
						<input id="sliderC1" class="noslide" onchange="setCustom(1)" oninput="updateTrail(this)" max="255" min="0" type="range" value="0" />
						<div class="sliderdisplay"></div>
					</div>
					<output class="sliderbubble"></output>
					<span id="sliderLabel2" class="tooltiptext"><span class="l-pirs">Custom 1</span></span>
				</div>
				<div id="slider3" class="slider hide">
					<i class="icons slider-icon">&#xe0a2;</i>
					<div class="sliderwrap il">
						<input id="sliderC2" class="noslide" onchange="setCustom(2)" oninput="updateTrail(this)" max="255" min="0" type="range" value="0" />
						<div class="sliderdisplay"></div>
					</div>
					<output class="sliderbubble"></output>
					<span id="sliderLabel3" class="tooltiptext"><span class="l-pird">Custom 2</span></span>
				</div>
				<div id="slider4" class="slider hide">
					<i class="icons slider-icon">&#xe0e8;</i>
					<div class="sliderwrap il">
						<input id="sliderC3" class="noslide" onchange="setCustom(3)" oninput="updateTrail(this)" max="31" min="0" type="range" value="0" />
						<div class="sliderdisplay"></div>
					</div>
					<output class="sliderbubble"></output>
					<span id="sliderLabel4" class="tooltiptext"><span class="l-pirf">Custom 3</span></span>
				</div>
				<div id="fxopt" class="option fade">
					<label id="opt0" class="check ochkl hide"><i class="icons">&#xe2b3;</i><span class="tooltiptext" id="optLabel0"><span class="l-pirg">Check 1</span></span>
						<input id="checkO1" type="checkbox" onchange="setOption(1, this.checked)">
						<span class="checkmark"></span>
					</label>
					<label id="opt1" class="check ochkl hide"><i class="icons">&#xe34b;</i><span class="tooltiptext" id="optLabel1"><span class="l-pirh">Check 2</span></span>
						<input id="checkO2" type="checkbox" onchange="setOption(2, this.checked)">
						<span class="checkmark"></span>
					</label>
					<label id="opt2" class="check ochkl hide"><i class="icons">&#xe04c;</i><span class="tooltiptext" id="optLabel2"><span class="l-pirj">Check 3</span></span>
						<input id="checkO3" type="checkbox" onchange="setOption(3, this.checked)">
						<span class="checkmark"></span>
					</label>
				</div>
			</div>
		</div>

		<div id="Segments" class="tabcontent">
			<p class="labels hd"><i class="icons sel-icon">&#xe34b;</i> <span class="l-piwg"><!--Segments--></span></p>
			<div id="segcont">
				<span class="l-piwj"><!--Loading...--></span>
			</div>
			<div id="segutil" class="staybot">
			</div>
			<div id="segutil2">
				<button class="btn btn-s l-pirk" id="rsbtn" onclick="rSegs()"><!--Reset segments--></button>
			</div>
			<p><span class="l-pirl"><!--Transition:--></span> <input id="tt" type="number" min="0" max="65.5" step="0.1" value="0.7"> <span class="l-oi"><!--s--></span></p>
			<p id="ledmap" class="hide"></p>
		</div>

		<div id="Presets" class="tabcontent">
			<p class="labels hd"><i class="icons sel-icon">&#xe04c;</i> <span class="l-piwh"><!--Presets--></span></p>

			</div>
			<div class="staytop fnd" id="psFind">

			</div>
			<div id="putil" class="staybot">
			</div>
		</div>
	</div>

	<div class="tab bot" id="bot">
		<button class="tablinks" onclick="openTab(0)"><i class="icons">&#xe2b3;</i><p class="tab-label l-piwd"><!--Colors--></p></button>
		<button class="tablinks" onclick="openTab(1)"><i class="icons">&#xe23d;</i><p class="tab-label l-piwf"><!--Effects--></p></button>
		<button class="tablinks" onclick="openTab(2)"><i class="icons">&#xe34b;</i><p class="tab-label l-piwg"><!--Segments--></p></button>
		<button class="tablinks" onclick="openTab(3)"><i class="icons">&#xe04c;</i><p class="tab-label l-piwh"><!--Presets--></p></button>

	<div id="toast" onclick="clearErrorToast(100);"></div>

		</div>

			<button class="btn infobtn l-piwz" onclick="window.open(getURL('/update'),'_self');"><!--Update WLED--></button>
			<button class="btn infobtn l-piwx" id="resetbtn" onclick="cnfReset()"><!--Reboot WLED--></button>
		</div>

	</div>

	<div id="nodes" class="modal">
		<button class="btn btn-xs close" onclick="toggleNodes()"><i class="icons rot45">&#xe18a;</i></button>
		<div id="ndlt"><span class="l-piwv"><!--WLED instances--></span></div>
		<div id="kn"><span class="l-piwj"><!--Loading...--></span></div>
		<div style="position:sticky;bottom:0;">
			<button class="btn infobtn l-piwk" onclick="loadNodes()"><!--Refresh--></button>
		</div>
	</div>

	<div id="mlv2D" class="modal">
		<div id="klv2D" style="width:100%; height:100%"><span class="l-piwj"><!--Loading...--></span></div>

		<div id="lv">?</div><br><br>
		<span class="l-piwb"><!--To use built-in effects, use an override button below.<br>
		You can return to realtime mode by pressing the star in the top left corner.--></span><br>
		<button class="btn l-piwn" onclick="setLor(1)"><!--Override once--></button>
		<button class="btn l-piwm" onclick="setLor(2)"><!--Override until reboot--></button><br>
		<span class="h l-pirq"><!--For best performance, it is recommended to turn off the streaming source when not in use.--><!-- Autoreplaced from language.js --></span>
	</div>
	<i id="roverstar" class="icons huge" onclick="setLor(0)">&#xe410;</i><br>
