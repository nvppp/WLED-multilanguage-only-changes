<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title class="l-pps">PIN required</title>
	<script type="module">import {changeLang} from "/language.js";changeLang();</script>
	<script type="module" async>
		var d = document;
		function B() { window.open("../settings","_self"); }
		window.B = B;
		window.d = d;
	</script>
	<style>@import url("style.css");</style>
</head>
<body class="l_body" onload="d.getElementsByName('PIN')[0].focus()">
	<form id="form_s" name="Sf" method="post">
		<h2 class="l-ppd"><!--Please enter settings PIN code--></h2>
		<input type="password" name="PIN" size="4" maxlength="4" minlength="4" pattern="[0-9]*" inputmode="numeric" autofocus>
		<hr>
		<button class="l-plb" type="button" onclick="B()"><!--Back--></button><button class="l-ppf" type="submit"><!--Submit--><!-- Autoreplaced from language.js --></button>
	</form>
</body>
</html>
