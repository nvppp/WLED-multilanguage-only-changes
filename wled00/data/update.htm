<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<title class="l-pud">WLED Update</title>
	<script type="module">import {changeLang} from "/language.js";changeLang();</script>
	<script>
		function B() { window.history.back(); }
		function U() { document.getElementById("uf").style.display="none";document.getElementById("msg").style.display="block"; }
		function GetV() {/*injected values here*/}
	</script>
	<style>@import url("style.css");</style>
</head>
<body class="l_body" onload="GetV()">
	<h2 class="l-puf"><!--WLED Software Update--></h2>
	<form method='POST' action='./update' id='uf' enctype='multipart/form-data' onsubmit="U()">
		<span class="l-pug"><!--Installed version:--></span> <span class="sip">##VERSION##</span><br>
		<span class="l-puh"><!--Download the latest binary:--></span> <a href="https://github.com/Aircoookie/WLED/releases" target="_blank">
		<img src="https://img.shields.io/github/release/Aircoookie/WLED.svg?style=flat-square" alt="release"></a><br>
		<input type='file' name='update' required><br> <!--should have accept='.bin', but it prevents file upload from android app-->
		<button class="l-puj" type="submit"><!--Update!--></button><br>
		<button class="l-plb" type="button" onclick="B()"><!--Back--></button>
	</form>
	<div id="msg"><span class="l-puk"><!--<b>Updating...</b><br>Please do not close or refresh the page :)--><!-- Autoreplaced from language.js --></span></div>
</body>
</html>
